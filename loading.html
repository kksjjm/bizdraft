<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizdraft - 분석 중</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Bizdraft</div>
        </header>
        
        <!-- Main Card -->
        <div class="main-card" style="text-align: center;">
            <div class="main-heading">
                <span class="highlight">창업여부</span>와 <span class="highlight">사업 아이디어</span><br>
                토대로 분석하고 있어요
            </div>
            
            <div class="sub-text">
                지금 서비스를 나가면 분석이 중단됩니다<br>
                잠시만 기다려주세요
            </div>
            
            <img src="images/mascot.png" alt="Mascot" class="mascot">
            
            <div class="progress-text">
                아직 분석 중이에요...<br>
                90% 진행 중
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="redirect-text">잠시 후 결과 페이지로 자동 이동합니다...</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
